{% extends "template/base.html" %}
<!--  -->
{% block content %}

<link rel="stylesheet" type="text/css" href="/css/login.css" />

<div id="login" class="container">
  <div id="login-row" class="row justify-content-center align-items-center  ">
    <div id="login-column" class="col-md-6 border">
      <div id="login-box" class="col-md-12">
        <form id="login-form"    class="form"   action="http://localhost:9999/login"
        accept-charset="utf-8"
        method="post">
          <h3 class="mt-4 text-center text-purple">Login</h3>
          <div class="form-group">
            <label for="username" class="text-default">Email:</label><br />
            <input
              type="text"
              id="username"
              class="form-control"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password" class="text-default">Password:</label><br />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="remember-me" class="text-default">
              <!-- <span>Remember me</span> -->
              <!--  <span
                ><input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox" /></span></label
            ><br /> -->
            <input
              type="submit"
              name="submit"
              class="btn btn-success btn-md"
              value="로그인"
            />
            <button class="btn btn-light">
              <a href="/join">회원가입</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
